<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="nameInput">
      <button id="singlePlayer">Single Player</button>
      <button id="twoPlayer">Multi-Player</button>
    </div>
    <div class="topContainer">
      <form id="singlePlayerForm">
        <label for="spname"></label>
        <input
          type="text"
          id="singlePlayerName"
          placeholder="Single Player Name"
        /><br /><br />
        <button id="formBtn" type="submit">submit</button>
      </form>
      <form id="multiPlayerForm">
        <label for="mpname"></label>
        <input
          type="text"
          id="multiPlayerName"
          placeholder="Player One Name"
        /><br />
        <input
          type="text"
          id="multiPlayerName"
          placeholder="Player Two Name"
        /><br /><br />
        <button id="mpFormBtn" type="submit">submit</button>
      </form>
      <h2 id="winningMsg">Tic Tac Toe</h2>
    </div>
    <div class="gameboardContainer">
      <div class="gameboard">
        <h1 id="gameboardText"></h1>
        <div id="grid">
          <div class="cell" id="0"></div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
      </div>
      <div class="container-btm">
        <button id="restartBtn">Restart Game</button>
        <button id="switchGameMode">Switch Game Mode</button>
      </div>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
